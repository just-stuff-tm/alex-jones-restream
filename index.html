<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@twitterhandle">
    <meta name="twitter:description" content="A description of the pageâ€™s video or audio content">
    <meta name="twitter:image" content="https://example.com/path/to/image.jpg">
    <meta name="twitter:player" content="https://just-stuff-tm.github.io/alex-jones-restream/">
    <meta name="twitter:player:width" content="480">
    <meta name="twitter:player:height" content="270">

    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }

        /* Container div styling */
        .container {
            width: 100vw;
            height: 100vh;
            background-color: lightgray;
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Styling for the background border image */
        .border-image {
            position: absolute;
            top: 0;
            left: -10px;
            width: calc(100% + 20px);
            height: 200%;
            z-index: 1;
            opacity: 0.9;
            pointer-events: none;
            animation: scroll-up 10s linear infinite;
        }

        @keyframes scroll-up {
            0% {
                top: 0;
            }
            100% {
                top: -100%;
            }
        }

        /* Styling for the iframe */
        .container iframe {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            border: 40px solid rgba(0, 0, 0, 0);
            box-sizing: border-box;
        }

        /* Styling for the bottom-left overlay image */
        .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: auto;
            z-index: 3;
        }

        /* Styling for the link next to the overlay image */
        .link-container {
            position: absolute;
            bottom: 10px;
            left: 70px;
            z-index: 4;
        }

        .link-container a {
            font-size: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .link-container a:hover {
            color: #26a523;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="border-image" alt="Border Image">
        <iframe src="https://rumble.com/embed/v4zrpc6/?pub=3y74l9&autoplay=true&muted=1"></iframe>
        <!-- Clickable overlay image -->
        <a href="https://x.com/just_stuff_tm" target="_blank">
            <img src="Xlogo.png" class="overlay" alt="Overlay Image">
        </a>
        <!-- Clickable link next to the overlay image -->
        <div class="link-container">
            <a href="https://x.com/just_stuff_tm" target="_blank">@just_stuff_tm</a>
        </div>
    </div>
</body>
</html>
